
<section class="contact contact_school">
	<div class="container container_contacts">
		<h2 class="contact__title title-small _mb">
			Register to be a designer
		</h2>
		<div class="contact__token">
			<span>5/10 </span> already tooken!
		</div>
		<form action="#" class="contact__form form" id="send-question">
			<div class="form__wrapper">
				<div class="form__input-wrap">
					<p class="form__input-title">Name</p>
					<input type="text" class="form__input" name="Name" aria-label="send-question" placeholder="Your name"
					>
				</div>
				<div class="form__input-wrap">
					<p class="form__input-title">Mail</p>
					<input type="email" class="form__input" name="Mail" aria-label="send-question" placeholder="Your mail"
					>
				</div>
				<div class="form__input-wrap">
					<p class="form__input-title">Design preferences</p>
					<textarea class="form__input form__input_text" maxlength="99999" name="comment" axaria-label="send-question" placeholder="Your comment"
					></textarea>
				</div>

				<div class="form__plan tabs">
					<p class="form__input-title">Choose your plan</p>
					<ul class="form__plan-list">
						<li class="form__plan-item tab">
							<span>One week</span>
						</li>
						<li class="form__plan-item tab _active">
							<span>Individual</span>
						</li>
						<li class="form__plan-item tab">
							<span>One month</span>
						</li>
					</ul>
				</div>

				<button class="form__btn btn btn_light" type="submit" aria-label="send-question">Sign up</button>

				<div class="form__checkbox-wrap">
					<input id="checkbox" type="checkbox" class="form__input-checkbox" name="Question" aria-label="send-question" placeholder="Your question" hidden>
					<label for="checkbox" class="form__custom-check">
						<span>I agree with <a href="#" class="form__link">Privacy Policy</a> and <a href="#" class="form__link">Terms of use</a></span>
					</label>
				</div>
			</div>
		</form>
	</div>
</section>

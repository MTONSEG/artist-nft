<section class="contact">
	<div class="container container_contacts">
		<h2 class="contact__subtitle subtitle">
			<span>CUSTOM BY YOUR OWN</span>
		</h2>
		<h2 class="contact__title title-small">Want to get your own?</h2>
		<form action="#" class="contact__form form" id="send-question">
			<div class="form__wrapper">
				<div class="form__input-wrap">
					<p class="form__input-title">Type of item</p>
					<div class="form__select select">
						<div class="select__header">
							<p class="select__current">T-SHIRT</p>
							<img src="@img/icons/select-contact.svg" alt="icon" class="select__icon">
						</div>
						<ul class="select__body">
							<li class="select__item">
								SHORT
							</li>
							<li class="select__item">
								JACKET
							</li>
							<li class="select__item">
								T-SHORT
							</li>
						</ul>
					</div>
				</div>
				<div class="form__input-wrap">
					<p class="form__input-title">Color
					<ul class="form__list-colors">
						<li class="form__item-color red"></li>
						<li class="form__item-color orange"></li>
						<li class="form__item-color yellow"></li>
						<li class="form__item-color green"></li>
						<li class="form__item-color greenlight"></li>
						<li class="form__item-color bluelight"></li>
						<li class="form__item-color blue"></li>
						<li class="form__item-color purple"></li>
						<li class="form__item-color violet"></li>
						<li class="form__item-color pink"></li>
						<li class="form__item-color darkpink"></li>
						<li class="form__item-color white"></li>
						<li class="form__item-color grey"></li>
						<li class="form__item-color brown"></li>
						<li class="form__item-color black"></li>
					</ul>
				</div>
				<div class="form__input-wrap">
					<p class="form__input-title">Size</p>
					<div class="form__select select">
						<div class="select__header">
							<p class="select__current">XL (99-99-99)</p>
							<img src="@img/icons/select-contact.svg" alt="icon" class="select__icon">
						</div>
						<ul class="select__body">
							<li class="select__item">
								L (99-99-99)
							</li>
							<li class="select__item">
								M (99-99-99)
							</li>
							<li class="select__item">
								XL (99-99-99)
							</li>
						</ul>
					</div>
				</div>
				<div class="form__input-wrap">
					<p class="form__input-title">Your comment</p>
					<textarea class="form__input form__input_text" maxlength="99999" name="Question"
						axaria-label="send-question" placeholder="Comment" tabindex="3"></textarea>
				</div>

				<button class="form__btn btn btn_light" type="submit" aria-label="send-question">Send message</button>

				<div class="form__checkbox-wrap">
					<input id="checkbox" type="checkbox" class="form__input-checkbox" name="Question"
						aria-label="send-question" placeholder="Your question" tabindex="3" hidden>
					<label for="checkbox" class="form__custom-check">
						<span>I agree with <a href="#" class="form__link">Privacy Policy</a> and <a href="#"
								class="form__link">Terms of use</a></span>
					</label>
				</div>
			</div>
		</form>
	</div>
</section>
